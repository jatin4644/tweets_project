{% extends "layout.html" %}

{% block content %}
<h1>login form</h1>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}        <!-- django inbuilt form rendered -->
    <button  class="btn btn-primary">Register</button>
</form>

<p>Dont have an account?<a href="{% url 'register'%}"> register here</a></p>
{% endblock %}
